<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Convert React Props</title>
  </head>
  <body>
    <h1>Convert React Props</h1>
    <div class="class-component-checkbox">
      <label class="class-component-checkbox_label">Class Component</label>
      <input type="checkbox" name="isClass" />
    </div>

    <div class="content">
      <textarea
        id="receiverPropsField"
        name="receiverPropsField"
        rows="30"
        cols="50"
      >
react, props, made, easy</textarea
      >
      <textarea
        id="senderPropsDisabled"
        name="senderPropsDisabled"
        rows="30"
        cols="50"
        disabled
      >
      </textarea>
    </div>

    <button
      class="btn_copy"
      data-message="Text copied successfully"
      id="copySenderProps"
    >
      Copy Text
    </button>

    <br />
    <br />
    <br />

    <hr />

    <div class="content">
      <textarea
        id="senderPropsField"
        name="senderPropsField"
        rows="30"
        cols="50"
      >
react={react}
props={props}
made={made}
easy={easy}
      </textarea>
      <textarea
        id="receiverPropsDisabled"
        name="receiverPropsDisabled"
        rows="30"
        cols="50"
        disabled
      >
      </textarea>
    </div>

    <button
      class="btn_copy"
      data-message="Text copied successfully"
      id="copyReceiverProps"
    >
      Copy Text
    </button>
    <br />
    <br />
    <br />

    <script src="/js/toast.js" type="module"></script>
    <script src="/js/copyToClipboard.js" type="module"></script>
    <script src="/js/receiverToSender.js" type="module"></script>
    <script src="/js/senderToReceiver.js" type="module"></script>
  </body>
</html>
